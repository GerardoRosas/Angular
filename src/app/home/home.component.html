<h1>Pagina Principal</h1>
<div *ngIf="identificado; else noIdentificado">
    <h3>Estas identificado en la aplicaci√≥n</h3>
    <button (click)="unsetIdentificado()">Borrar identificado</button>
</div>

<ng-template #noIdentificado>
    <p>No estas identificado, pulsa este boton para identificarte</p>
    <button (click)="setIdentificado()">Identificarse</button>
</ng-template>
